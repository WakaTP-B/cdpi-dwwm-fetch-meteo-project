<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form class="search-bar">

        <div class="city-search">
            <input type="text" name="cityInput" class="cityInput" id="cityInput" placeholder="Ville...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="coords-search">
            <input type="text" name="latitude" class="latitude" id="latitude" placeholder="Latitude...">
            <input type="text" name="longitutde" class="longitutde" id="longitutde" placeholder="Longitutde...">
        </div>
        <input type="submit" hidden>

    </form>

    <div class="display-weather">
        <span class="display-city"></span>
        <span class="display-icon"></span>
        <span class="display-temp"></span>
    </div>

    <div class="find-me">
        <span>Chez moi ?</span>
        <i class="fa-solid fa-location-dot"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
